name: Update Coverage Badge

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Checkout graphrecords repository
        uses: actions/checkout@v4
        with:
          repository: medmodels/graphrecords
          ref: main
          path: graphrecords

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml
          python-version: "3.10"

      - name: Generate XML, install genbadge & create badge
        working-directory: graphrecords
        run: |
          uv run tests/coverage_report.py xml
          uv run pip install "genbadge[coverage]"
          uv run genbadge coverage -i coverage.xml -o coverage-badge.svg

      - name: Copy badge into this repo
        run: |
          mkdir -p icons
          cp graphrecords/coverage-badge.svg icons/coverage-badge.svg

      - name: Commit and push coverage badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add icons/coverage-badge.svg
          git diff --cached --quiet || git commit -m "Update coverage badge"
          git push origin HEAD:main
